<!DOCTYPE html>
<html>
<head>
    <title>Diary</title>
</head>
<body>
    <h1>Diary Entries</h1>
    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/add">
        <input type="text" name="entry" required>
        <button type="submit">Add Entry</button>
    </form>
</body>
</html>
